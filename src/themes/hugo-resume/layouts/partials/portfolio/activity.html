<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="activity">
    <div class="my-auto" id="experience-content">
        <h2 class="mb-5">Altre attivit√†</h2>
        {{ range .Site.Data.activities }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
                <h3 class="mb-0">{{ .role }}</h3>
                <div class="subheading mb-3">{{ .company | markdownify }}</div>
                {{ if .companyWebSite }}
                <a href="{{ .companyWebSite }}" data-toggle="tooltip" title="{{ .name }}" target="_blank" data-offset="0 10" rel="me">
                    <img src="{{ .companyLogo }}" width=220px />
                </a>
                {{end}}
                <p>{{ .summary | markdownify }}</p>
            </div>
            <div class="resume-date text-md-right">
                <span class="text-primary">{{ .range }}</span>
            </div>
        </div>
        {{ end }}
    </div>

</section>
